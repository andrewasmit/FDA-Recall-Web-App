<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FDA Recalls</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Nunito:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>FDA Recalls</h1>
    </header>
    <nav id="search-bar">
      <form>
        <h3>Search by State</h3>
        <select
          id="dropdown-menu"
          name="dropdown-menu"
          default="  -- select an option -- "
        >
          <option disabled selected value>--Select a State--</option>
        </select>
      </form>
      <br />

      <button class="button" id="restore-btn">All Recalls</button>
    </nav>
    <div id="data-container">
      <ul id="recall-container"></ul>
    </div>
    <footer>
      <p>
        This web app utilizes an API from the
        <a href="https://www.fda.gov/" target="_blank">FDA</a>. It is styled
        with vanilla CSS and Google Fonts.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
